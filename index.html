<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="display">
          <div class="equation">
            <span class="constantA">a</span>x<sup>2</sup>
            <span class="constantB">+b</span><span class="constantC">+c=0</span>
          </div>
          <div class="results">results</div>
        </div>
        <div class="inputs">
          <input type="number" name="number1" id="number1" placeholder="A" />
          <input type="number" name="number2" id="number2" placeholder="B" />
          <input type="number" name="number3" id="number3" placeholder="C" />
        </div>
        <div class="buttons">
          <button class="answer button">answer</button>
        </div>
      </div>
    </div>

    <!-- linking the javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
